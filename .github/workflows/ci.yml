name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*
      - bug-fix/*
  pull_request:
    branches:
      - main
      - feature/*
      - bug-fix/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.5
        options: --privileged
        ports:
          - 3000:3000
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Images
        run: docker-compose build

          #- name: Run Unit Tests
          #  run: docker-compose run --rm nextjs npm test

          #- name: Run Linting (Optional)
          #  run: docker-compose run --rm nextjs npm run lint

          #- name: Run Integration Tests (Optional)
          #  run: docker-compose run --rm nextjs npm run test:integration

      - name: Start Application (Optional)
        run: docker-compose up -d

      - name: Verify Application (Optional)
        run: |
          curl --fail http://localhost:3000 || exit 1

      - name: Shut Down Application
        if: always()
        run: docker-compose down

